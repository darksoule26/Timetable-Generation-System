<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Remove Teacher</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F1D3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            background-color: #EEF1E1;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 20px 0;
            color: #333;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-panel, .right-panel {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
        }

        .left-panel button, .right-panel button {
            padding: 15px;
            font-size: 18px;
            background-color: #6F9873;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .left-panel button:hover, .right-panel button:hover {
            background-color: #5B7F5A;
        }

        .center-panel {
            text-align: center;
        }

        .center-panel button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(120deg, #5EF974, #FFD7D7, #94F6DA);
            color: black;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .center-panel button:hover {
            background: linear-gradient(120deg, #58E16A, #FFB4B4, #72EBC6);
        }

        .class-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .class-buttons button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(120deg, #FFD7D7, #FFB4B4);
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .class-buttons button:hover {
            background: linear-gradient(120deg, #FFB4B4, #FF9090);
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #6F9873;
            border-radius: 15px;
            background-color: #EEF1E1;
        }

        .form-container label, .form-container input, .form-container select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        .form-container input, .form-container select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #6F9873;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #6F9873;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #5B7F5A;
        }

        .form-container .message {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }

        .form-container .error {
            color: red;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .center-panel button {
                width: 120px;
                height: 120px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h3>Add/Remove Teacher</h3>
        <form id="teacher-form">
            <label for="teacher-name">Teacher Name:</label>
            <input type="text" id="teacher-name" name="teacher-name" placeholder="Enter teacher's name" required>

            <label for="subject">Subject Teaching:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="SY A">SY A</option>
                <option value="SY B">SY B</option>
                <option value="TY A">TY A</option>
                <option value="TY B">TY B</option>
                <option value="BE A">BE A</option>
                <option value="BE B">BE B</option>
            </select>

            <label for="class-lab-type">Class or Lab:</label>
            <select id="class-lab-type" name="class-lab-type" required>
                <option value="">Select Type</option>
                <option value="class">Class</option>
                <option value="lab">Lab</option>
            </select>

            <label for="class-lab-count">Number of Classes or Labs per Week:</label>
            <input type="number" id="class-lab-count" name="class-lab-count" placeholder="Enter number of classes or labs per week" min="1" required>

            <button type="submit" id="save-teacher">Save Teacher</button>
        </form>

        <!-- Message Display -->
        <div class="message" id="message"></div>

        <button onclick="window.location.href='/'">Back to Main Page</button>

        <script>
            // Save Teacher to Database
            document.getElementById('teacher-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                var name = document.getElementById('teacher-name').value;
                var subject = document.getElementById('subject').value;
                var teacherClass = document.getElementById('class').value;
                var classLabType = document.getElementById('class-lab-type').value;
                var classLabCount = document.getElementById('class-lab-count').value;
                var messageBox = document.getElementById('message');

                if (!name || !subject || !teacherClass || !classLabType || !classLabCount) {
                    messageBox.textContent = 'Please fill in all fields.';
                    messageBox.classList.add('error');
                    return;
                }

                fetch('/add_teacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        subject: subject,
                        class: teacherClass,
                        class_lab_type: classLabType,
                        class_lab_count: classLabCount
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        messageBox.textContent = 'Teacher added successfully!';
                        messageBox.classList.remove('error');
                        messageBox.classList.add('success');
                    } else {
                        messageBox.textContent = 'Failed to add teacher.';
                        messageBox.classList.remove('success');
                        messageBox.classList.add('error');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    messageBox.textContent = 'An error occurred. Please try again later.';
                    messageBox.classList.add('error');
                });
            });
        </script>
    </div>
</body>
</html>
