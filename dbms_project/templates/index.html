<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Generation System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            TIME TABLE GENERATION SYSTEM
        </div>
        <div class="content">
            <div class="left-panel">
                <button>UPDATE CLASS RECORDS</button>
                <button>MASTER TIMETABLE</button>
                <button>MAKE TIMETABLE</button>
            </div>
            <div class="center-panel">
                <button id="start-button">START</button>
                <div class="class-buttons" id="class-buttons">
                    <button>SY A</button>
                    <button>SY B</button>
                    <button>TY A</button>
                    <button>TY B</button>
                    <button>BE A</button>
                    <button>BE B</button>
                </div>
            </div>
            <div class="right-panel">
                <button>UPDATE TEACHERS RECORD</button>
                <button>UPDATE TEACHERS SUBJECT</button>
                <button id="add-remove-teacher-button" onclick="window.location.href='/add_remove_teacher'">ADD/REMOVE TEACHER RECORD</button>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle Class Buttons
        document.getElementById('start-button').addEventListener('click', function() {
            var classButtons = document.getElementById('class-buttons');
            classButtons.style.display = classButtons.style.display === 'none' || classButtons.style.display === '' ? 'flex' : 'none';
        });
    </script>
</body>
</html>
