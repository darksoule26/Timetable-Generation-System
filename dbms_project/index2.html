<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Generation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F1D3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            padding: 10px;
            background-color: #EEF1E1;
        }

        .header {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-panel, .right-panel {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
        }

        .left-panel button, .right-panel button {
            padding: 15px;
            font-size: 18px;
            background-color: #6F9873;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .left-panel button:hover, .right-panel button:hover {
            background-color: #5B7F5A;
        }

        .center-panel {
            text-align: center;
        }

        .center-panel button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(120deg, #5EF974, #FFD7D7, #94F6DA);
            color: black;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .center-panel button:hover {
            background: linear-gradient(120deg, #58E16A, #FFB4B4, #72EBC6);
        }

        .class-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .class-buttons button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(120deg, #FFD7D7, #FFB4B4);
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .class-buttons button:hover {
            background: linear-gradient(120deg, #FFB4B4, #FF9090);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            TIME TABLE GENERATION SYSTEM
        </div>
        <div class="content">
            <div class="left-panel">
                <button>UPDATE CLASS RECORDS</button>
                <button>MASTER TIMETABLE</button>
                <button>MAKE TIMETABLE</button>
            </div>
            <div class="center-panel">
                <button id="start-button">START</button>
                <div class="class-buttons" id="class-buttons">
                    <button>SY A</button>
                    <button>SY B</button>
                    <button>TY A</button>
                    <button>TY B</button>
                    <button>BE A</button>
                    <button>BE B</button>
                </div>
            </div>
            <div class="right-panel">
                <button>UPDATE TEACHERS RECORD</button>
                <button>UPDATE TEACHERS SUBJECT</button>
                <button>ADD/REMOVE TEACHER RECORD</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var classButtons = document.getElementById('class-buttons');
            if (classButtons.style.display === 'none' || classButtons.style.display === '') {
                classButtons.style.display = 'flex';
            } else {
                classButtons.style.display = 'none';
            }
        });
    </script>
</body>
</html>
